<mat-card class="page-content">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Research</mat-card-title>
          <mat-card-subtitle>Data Viewer</mat-card-subtitle>
      </mat-card-header>
      <mat-card>
        <table mat-table [dataSource]="table_data" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns;">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element;"> {{element[column]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <br>
        <button mat-raised-button color="primary" matRippleColor="white" (click)="download()">
            Download
        </button>
        <button mat-raised-button color="primary" matRippleColor="white" (click)="go_back()" style="float: right;">
            Go Back
        </button>
      </mat-card>
  </mat-card>
</mat-card>
